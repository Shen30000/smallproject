<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Portfolio</title>
</head>
<style>
    * {
        box-sizing: border-box;
    }
    html, body {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
    }
    #navbar {
        width: 100%;
        position: fixed;
        top: 0;
        background-color: #be3144;
        padding-right: 20px;
    }
    #navbar > ul {
        display: flex;
        margin: 0;
        list-style: none;
        justify-content: flex-end;
    }
    #navbar > ul > li > a {
        display: inline-block;
        padding: 20px;
        font-size: 1.4em;
        color: white;
        text-decoration: none;
    }
    #navbar > ul > li :hover {
        background-color: #45567d;
    } 
    #welcome-section {
        padding-top: 50px;
        height: 100%;
        width: 100%;
        background-color: black;
        background-image: linear-gradient(62deg, #3a3d40 0%, #181719 100%);
        text-align: center;
        display: flex;
        flex-direction: column;
        justify-content: center;
    }
    #welcome-section > h1 {
        color: white;
        font-size: 3em;
        font-family: 'Raleway', sans-serif;
        font-weight: 700;
    }
    #welcome-section > p {
        color: #be3144;
        font-size: 1.5rem;
        font-style: italic;
        font-weight: 200;
    }
    #projects {
        background-color: #45567d;
        width: 100%;
        max-width: 1280px;
        padding-top: 20px;
        height: 100%;
        margin: 0;
    }
    #projects > h1 {
        margin: 60px auto 40px auto;
        padding: 5px;
        max-width: 640px;
        color: white;
        font-size: 2.5em;
        text-align: center;
        border-bottom: 0.2rem solid #f0f0f0;
    }
    #grid {
        padding: 20px;
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-gap: 2rem;
    }
    .project-image {
        width: 100%;
    }
    .project-tile > a > p {
        color: #f0f0f0;
        font-size: 1.5em;
        text-decoration: none;
        text-align: center;
    }
    #profile-link {
        height: 100%;
        background-color: #303841;
        margin: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
    }
    #profile-link > h1 {
        margin: 0;
        color: #f0f0f0;
        font-size: 3em;
        text-align: center;
    }
    #profile-link > p {
        color: #f0f0f0;
        font-size: 1.2em;
        text-align: center;
        font-style: italic;
        font-weight: 200;
    }
    #profile-link > a {
        color: #f0f0f0;
        font-size: 1.5em;
        text-decoration: none;
        text-align: center;
    }
    #profile-link > a > img {
        width: 30px;
    }
    @media  (max-width: 700px) {
        #navbar {
            visibility: hidden;
        }
        #projects {
            height: auto;
        }
        #grid {
            display: flex;
            flex-direction: column;
            justify-content: space-around;
        }
        .project-tile {
            margin: 10px;
        }
    }
</style>
